<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Questionnaire</title>
</head>
<body>
    <h1>Exit Questionnaire</h1>
    <form action="{{ url_for('submit_exit_questionnaire') }}" method="post">
        {% for i, question in enumerate(questions) %}
        <div>
            <p>{{ question.question }}</p>
            {% if question.type == 'text' %}
                <textarea name="question_{{ i }}" rows="4" cols="50"></textarea>
            {% elif question.type == 'scale' %}
                <input type="range" name="question_{{ i }}" min="1" max="5" step="1">
                <span>{{ question.scale_start }}</span>
                <span>{{ question.scale_end }}</span>
            {% endif %}
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
